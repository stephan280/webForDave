<!DOCTYPE html>
<html>
<head>
  <title>Login | ReadOut</title>
</head>
<body>
  <h2>Login to Your Account</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</body>
</html>
