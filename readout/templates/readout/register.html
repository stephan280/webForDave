<!DOCTYPE html>
<html>
<head>
  <title>Register | ReadOut</title>
</head>
<body>
  <h2>Create Your Account</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</body>
</html>
