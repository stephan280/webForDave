<h2>Upload PDF to Convert</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="pdf_file" accept="application/pdf"><br>
  <button type="submit">Convert</button>
</form>

{% if text_output %}
  <h3>Extracted Text:</h3>
  <p>{{ text_output }}</p>
  <audio controls>
    <source src="{{ audio_file_url }}" type="audio/mp3">
  </audio>
  <a href="{{ audio_file_url }}" download>Download Audio</a>
{% endif %}

<p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
