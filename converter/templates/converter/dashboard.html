{% extends 'base.html' %}
{% block content %}
<h2>Your Conversions</h2>
<ul>
  {% for item in conversions %}
    <li>
      <a href="{% url 'conversion_detail' item.id %}">
        {{ item.created_at|date:"D M d, H:i" }}
      </a>
    </li>
  {% empty %}
    <li>No conversions yet. <a href="{% url 'upload' %}">Create one â†’</a></li>
  {% endfor %}
</ul>
{% endblock %}
