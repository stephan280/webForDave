<h1>Welcome {{ user.username }}</h1>
<a href="{% url 'upload' %}">Convert New Text or PDF</a>
<ul>
    {% for item in conversions %}
        <li>
            <a href="{% url 'conversion_detail' item.id %}">
                {{ item.created_at|date:"SHORT_DATETIME_FORMAT" }}
            </a>
        </li>
    {% empty %}
        <li>No conversions yet</li>
    {% endfor %}
</ul>
<a href="{% url 'logout' %}">Logout</a>
