<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ReadOut: Convert text or PDFs to English or Pidgin audio">
    <title>ReadOut - {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ffffff;
            --background-color: #f5f7fa;
            --accent-color: #6366f1;
            --text-color: #1e1e1e;
            --muted-text: #6b7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        body.loaded {
            opacity: 1;
        }

        .navbar {
            background-color: var(--primary-color);
            border-bottom: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--accent-color) !important;
        }

        .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #4f46e5;
        }

        .card {
            border: none;
            border-radius: 12px;
            background-color: var(--primary-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        input.form-control,
        select.form-control,
        textarea.form-control {
            border-radius: 10px;
            background-color: #fff;
            color: var(--text-color);
            border: 1px solid #d1d5db;
        }

        input::placeholder,
        textarea::placeholder {
            color: var(--muted-text);
        }

        label {
            font-weight: 600;
        }

        .alert {
            border-radius: 10px;
        }

        footer {
            padding: 2rem 0;
            text-align: center;
            font-size: 0.875rem;
            color: var(--muted-text);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ReadOut</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'convert_text' %}">Convert</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-top mt-5">
        <div class="container">
            &copy; {{ year|default:2025 }} ReadOut. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener("load", () => {
            document.body.classList.add("loaded");
        });
    </script>
</body>
</html>
